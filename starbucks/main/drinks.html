  <!-- MOBILE IMPLEMENTATIONS -->

  <!-- NAVIGATION BAR -->
<div class='nav2'>
    <nav>
      <span>
        HOME / MENU /
      </span>
      <span id='category'>
      OTHER DRINKS
      </span>
      <i class="fas fa-chevron-down"></i>
      <i class="fas fa-chevron-up"></i>
      <section class='drop'>
      <a href='coffee.html'>COFFEE</a>
      <a href='tea.html'>TEA</a>
      <a href='frap.html'>FRAPPUCINO</a>
      <a href='food.html'>FOOD</a>
      <a href='athome.html'>AT HOME COFFEE</a>
      <section>
    </nav>
</div>

  <h1>
    Other Drinks
  </h1>

<div class='container'>
  <!-- Body -->
  <div id="sidebar">
    <hr>
    Hot Drinks
    <i class="fas fa-chevron-down one"></i>
    <i class="fas fa-chevron-up one"></i>
    <div class="control-group drop2 one">
        <label class="control control-checkbox">
            Hot Chocolates
                <input type="checkbox" checked value = ".Hot.Chocolates" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Hot Juice
                <input type="checkbox" checked value = ".Hot.Juice" class = "checkbox" />
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Steamers
                <input type="checkbox" checked value = ".Steamers" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
    </div>
    <hr>
    Cold Drinks
    <i class="fas fa-chevron-down two"></i>
    <i class="fas fa-chevron-up two"></i>
    <div class="control-group drop2 two">
        <label class="control control-checkbox">
           Iced Coconutmilk Drinks
                <input type="checkbox" checked value = ".Iced.Coconutmilk.Drinks" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Starbucks Refreshers™
                <input type="checkbox" checked value = ".Starbucks.Refreshers™" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Juice
                <input type="checkbox" checked value = ".Cold.Juice" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Milk
                <input type="checkbox" checked value = ".Milk" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Sparkling Water
                <input type="checkbox" checked value = ".Sparkling.Water" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Water
                <input type="checkbox" checked value = ".Cold.Water" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
    </div>
    <hr>
  </div>

  <section id='result'>
    <div id="results"></div>
  </section>

</div>

      <button onclick="window.open('https://www.instagram.com/starbucks/');">
        <i class="fab fa-instagram"></i>
      </button>

      <button onclick="window.open('https://www.youtube.com/starbucks');">
        <i class="fab fa-youtube"></i>
      </button>

      <button onclick="window.open('https://twitter.com/starbucks/');">
        <i class="fab fa-twitter"></i>
      </button>
    </div>
