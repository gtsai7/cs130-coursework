  <h1>
    Coffee
  </h1>

<div class='container'>
  <!-- Body -->
  <div id="sidebar">
    <hr>
    Hot Coffees
    <i class="fas fa-chevron-down one"></i>
    <i class="fas fa-chevron-up one"></i>
    <div class="control-group drop2 one">
        <label class="control control-checkbox">
            Americanos
                <input type="checkbox" checked value = ".Americanos" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Brewed Coffees
                <input type="checkbox" checked value=".Brewed.Coffees" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Cappuccinos
                <input type="checkbox" checked value=".Cappuccinos" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Espresso Shots
                <input type="checkbox" checked value=".Espresso.Shots" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Flat Whites
                <input type="checkbox" checked value = ".Flat.Whites" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Lattes
                <input type="checkbox" checked value = ".Lattes" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Macchiatos
                <input type="checkbox" checked value = ".Macchiatos" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Mochas
                <input type="checkbox" checked value = ".Mochas" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Clover速 Brewed Coffees
                <input type="checkbox" checked value = ".Clover速.Brewed.Coffees" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
            Coffee Travelers
                <input type="checkbox" checked value = ".Coffee.Travelers" class = "checkbox"/>
            <div class="control_indicator"></div>
        </label>
    </div>
    <hr>
    Cold Coffees
    <i class="fas fa-chevron-down two"></i>
    <i class="fas fa-chevron-up two"></i>
    <div class="control-group drop2 two">
      <label class="control control-checkbox">
          Cold Brews
              <input type="checkbox" checked value = ".Cold.Brews" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Americano
              <input type="checkbox" checked value=".Iced.Americano" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Coffees
              <input type="checkbox" checked value=".Iced.Coffees" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Espresso Shots
              <input type="checkbox" checked value=".Iced.Espresso.Shots" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Flat Whites
              <input type="checkbox" checked value = ".Iced.Flat.Whites" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Lattes
              <input type="checkbox" checked value = ".Iced.Lattes" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Macchiatos
              <input type="checkbox" checked value = ".Iced.Macchiatos" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Mochas
              <input type="checkbox" checked value = ".Iced.Mochas" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
      <label class="control control-checkbox">
          Iced Clover速 Brewed Coffees
              <input type="checkbox" checked value = ".Iced.Clover速.Brewed.Coffees" class = "checkbox"/>
          <div class="control_indicator"></div>
      </label>
    </div>
    <hr>
  </div>

  <section id='result'>
    <div id="results"></div>
  </section>
